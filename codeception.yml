namespace: Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - src/Entity/*
        - src/Exception/*
        - src/Job/*
        - src/Repository/*
        - src/*/Null*.php
    format:
        - clover
extensions:
    enabled:
        - Codeception\Extension\RunFailed
